name: Quasar Electron Build and Release

on:
  pull_request:
    branches: [main]
    types: [closed]

jobs:
  build-electron:
    if: github.event.pull_request.merged == true

    defaults:
      run:
        shell: bash

    strategy:
      matrix:
        os: [macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2

      - name: Setup NodeJS Environment 18
        uses: actions/setup-node@v2
        with:
          node-version: 18
      - run: yarn install
      - run: yarn build

      - name: Get App Version
        id: get_version
        uses: txkodo/MyTestAction@v1

      - run: echo "VERSION=${{steps.get_version.outputs.version}}" >> $GITHUB_ENV

      - name: Move BuildData Win
        if: matrix.os == 'windows-latest'
        run: mv ./dist/electron/Packaged/gha ${{ env.VERSION }}.msi ${{ matrix.os }}

      - name: Move BuildData Mac
        if: matrix.os == 'macos-latest'
        run: mv ./dist/electron/Packaged/gha-${{ env.VERSION }}.pkg  ${{ matrix.os }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.os }}
          path: ${{ matrix.os }}
          retention-days: 1

  create-release:
    needs: build-electron
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Get App Version
        id: get_version
        uses: txkodo/MyTestAction@v1

      - name: Create a Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          release_name: Release v${{ steps.get_version.outputs.version }}
          body: Automated Electron Deployment
          draft: false
          prerelease: false

  upload-build:
    needs: create-release
    runs-on: ubuntu-latest

    strategy:
      matrix:
        builds: [
          { os: "macos-latest", ext:"pkg" },
          { os: "windows-latest", ext:"msi" }
        ]

    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v3
        with:
          name: ${{ matrix.builds.os }}

      - name: Upload a Release Asset
        id: upload_release_asset
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ matrix.builds.os }}
          asset_name: gha-${{ env.VERSION }}.${{ matrix.builds.ext }}
          asset_content_type: appliction/${{ matrix.builds.ext }}
